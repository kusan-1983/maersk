<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Maersk</title>
	<link href="style.css" rel="stylesheet" >
  </head>
  <body>
  <div class="container">
		<header>Shuffle and sort</header>
		<section class="h-100">
			<div class="col-3">
				<button id="shufflebtn" onClick="shuffleDiv()">Shuffle</button>
				<button id="sortbtn" onClick="ascdOrder()">sort</button>
			</div>
			<div class="col-9">
				<div id="shuffle">
					<div class="c1">1</div>
					<div class="c2">2</div>
					<div class="c3">3</div>
					<div class="c4">4</div>
					<div class="c5">5</div>
					<div class="c6">6</div>
					<div class="c7">7</div>
					<div class="c8">8</div>
					<div class="c9">9</div>
				</div>
			</div>
			
			<i class="clearfix"></i>
		</section>
		<footer>Shuffle and sort by {sandeep sahoo}</footer>
		<script src="main.js"></script>
	</div>
  </body>
 </html>
